<nav class="main-navigation">
	<ul class="main-navigation-list">
	    {% for item in site.data.navigation %}
	        <li class="main-navigation-list-item">
	        <a href="{{ item.link }}" {% if page.url == item.link %}class="main-navigation-link main-navigation-current-link"{% else %}class="main-navigation-link main-navigation-link-hover"{% endif %}>
	            {{ item.name }}
	        </a>
	        </li>
	    {% endfor %}
    </ul>
</nav>
